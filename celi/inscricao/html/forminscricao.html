
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Inscrição</title>
		<link rel="stylesheet" type="text/css" href="./css/style.css">
	</head>
	<body>
		<div class="content">
			<header id="header">
				<div class="header-content">
					<div class="header-logotipo">
						<img class="header-logotipo-img" src="./midia/logo.png" alt="logotipo">
					</div>
					<div class="header-menu">
						<nav class="header-nav">
							<ul class="header-list">
								<a class="header-menuItem" href="#">início</a>
								<a class="header-menuItem" href="#">projetos</a>

								<a class="header-menuItem" href="#">atividades</a>
								<a class="header-menuItem" href="#">publicações</a>
							</ul>
						</nav>
					</div>
				</div>
			</header>
			<main id="main">
				<div class="main-content">
					<h1 class="main-title">Inscrição no CELi</h1>
					<form class="main-form" name="formulario" method="POST" action="../php/extrairvalidar.php">

							<div class="main-form-informations-nome">
								<label class="main-form-label main-form-labelNome">Nome</label>
								<input  class="main-form-input main-form-inputNome" type="text" name="name" placeholder="Nome">
							</div>
							<div class="main-form-contact-email">
								<label  class="main-form-label main-form-labelTelefone2">E-mail</label>
								<input  class="main-form-input main-form-inputTelefone2" type="text" name="phone2" placeholder="Telefone (opcional)">
							</div>
							<div style="clear:both;"></div>
						</div>
						<div class="main-form-contact">
							<div class="main-form-informations-documento">
								<label class="main-form-label main-form-labelRG">RG</label>
								<input class="main-form-input main-form-inputRG" type="text" name="document1" placeholder="RG">
							</div>
							<div class="main-form-informations-documento">

							<div class="main-form-informations-documento">
								<label  class="main-form-label main-form-labelCPF">CPF</label>
								<input  class="main-form-input main-form-inputCPF" type="text" name="document2" placeholder="CPF">

							<div class="main-form-informations-documento">
								<label  class="main-form-label main-form-labelOrgEmiCPF">Órgão Emissor do CPF</label>
								<input  class="main-form-input main-form-inputCPF" type="text" name="OrgEmiCPF" placeholder="Órgão Emissor do CPF">
							</div>
							<div style="clear:both;"></div>
						</div>
						<div class="main-form-contact">
							<div class="main-form-contact-telefone1">
								<label class="main-form-label main-form-labelTelefone1">Telefone 1</label>

							<div class="main-form-contact-telefone2">

								<input  class="main-form-input main-form-inputTelefone2" type="text" name="phone2" placeholder="Telefone (opcional)">
							</div>
							<div style="clear:both;"></div>
						</div>
						<div class="main-form-endereco">
							<div class="main-form-endereco-uf">
								<label  class="main-form-label main-form-labelUf">UF</label>
								<select class="main-form-input main-form-Uf" name="uf">

									<option value="2">AL</option>
									<option value="3">AM</option>

								<input  class="main-form-input main-form-inputCidade" type="text" name="cidade" placeholder="Cidade">

							<div class="main-form-endereco-bairro">

							</div>
							<div class="main-form-endereco-rua">

								<input  class="main-form-input main-form-inputRua" type="text" name="Rua" placeholder="Rua">
							</div>
							<div class="main-form-endereco-complemento">
								<label  class="main-form-label main-form-labelComplemento">Complemento</label>
								<input  class="main-form-input main-form-inputComplemento" type="text" name="complemento" placeholder="Complemento">
							</div>
							<div style="clear:both;"></div>
						</div>
						<div class="main-form-situation">
							<label class="main-form-label main-form-situation-label">Situação</label>
							<div class="main-form-radiobutton-interno">
								<p class="main-form-labelRadio">Interno</p>
								<input class="main-form-inputRadio" type="radio" name="radio" value="i">
							</div>
							<div class="main-form-radiobutton-externo">
								<input  class="main-form-inputRadio" type="radio" name="radio" value="e">
								<p class="main-form-labelRadio">Externo</p>
							</div>
							<div style="clear:both;"></div>
						</div>
						<div class="main-form-course">
							<label  class="main-form-label main-form-labelCurso">Cursos</label>

								<option value="1">Língua Alemã</option>
								<option value="2">Língua Espanhola</option>
								<option value="3">Língua Inglesa</option>
								<option value="4">Libras</option>
								<option value="5">Língua Portuguesa para Surdos</option>
							</select>
						</div>
						<button class="main-form-inputButton" type="submit" >Inscrever-se</button>
					</form>
				</div>

			<footer id="footer">
				<div class="footer-content">
					<div class="div-footer-contact">
						<div class="div-footer-contact-content">
							<h1 class="footer-h1Contact footer-title">Contato</h1>
							<form class="footer-form-contact" method="POST" name="contato">
								<input class="footer-form-inputNome" type="text" name="namecontato" placeholder="Nome">
								<input class="footer-form-inputEmail" type="email" name="emailcontato" placeholder="Email">
								<textarea class="footer-form-textarea" placeholder="Digite sua mensagem aqui..."></textarea>
								<input class="footer-form-submitContact footer-form-submit" type="submit" name="submitcontact">
							</form>
						</div>
					</div>
					<div class="div-footer-logo">
						<div class="div-footer-logo-content">
							<img class="footer-logo logoceli" src="./midia/logo.png">
							<img class="footer-logo logocefet" src="./midia/logocefet.png">

					<div class="div-footer-admin">

								<input class="footer-form-inputUsuario" type="text" name="usuario" placeholder="Usuário">
								<input class="footer-form-inputPassword" type="password" name="password" placeholder="Senha">
								<input class="footer-form-submitAdmin footer-form-submit" type="submit" name="submitadmin">
							</form>
						</div>
					</div>
				</div>
